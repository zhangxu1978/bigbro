<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助手管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .assistant-list {
            margin: 20px 0;
            padding: 20px;
            background: transparent;
            box-shadow: none;
        }
        
        .assistant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .assistant-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }
        
        .assistant-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .assistant-info h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
            font-size: 1.2em;
        }
        
        .assistant-info p {
            color: #666;
            font-size: 0.9em;
            margin: 0;
            line-height: 1.5;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .assistant-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .icon-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .edit-button {
            color: #3498db;
        }
        
        .delete-button {
            color: #e74c3c;
        }
        
        .icon-button:hover {
            transform: scale(1.1);
        }
        
        .add-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        
        .add-button:hover {
            background: #2980b9;
        }
        
        /* 修改模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 表单样式优化 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .form-group textarea {
            min-height: 80px;
            max-height: 200px;
            resize: vertical;
        }

        /* 模态框标题样式 */
        #modalTitle {
            margin: 0 0 25px 0;
            color: #2c3e50;
            font-size: 1.5em;
            font-weight: 600;
        }

        /* 关闭按钮样式 */
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 50%;
            background-color: #f8f9fa;
        }

        .close:hover {
            background-color: #e74c3c;
            color: white;
        }

        /* 按钮组样式 */
        .button-group {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px 0 0 0;
            margin-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .button-group button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .button-group button[type="submit"] {
            background: #3498db;
            color: white;
        }

        .button-group button[type="submit"]:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .button-group button[type="button"] {
            background: #e0e0e0;
            color: #333;
        }

        .button-group button[type="button"]:hover {
            background: #d0d0d0;
        }

        /* 滚动条美化 */
        .modal-content::-webkit-scrollbar {
            width: 6px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 占位符文本样式 */
        .form-group textarea::placeholder {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="assistant-list">
            <h2>助手管理</h2>
            <button onclick="showAddModal()" class="add-button">
                <i class="fas fa-plus"></i> 添加助手
            </button>
            <div id="assistantList" class="assistant-grid"></div>
        </div>
    </div>

    <!-- 添加/编辑助手的模态框 -->
    <div id="assistantModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">添加助手</h3>
            <form id="assistantForm">
                <input type="hidden" id="assistantId">
                <div class="form-group">
                    <label for="assistantName">助手名称：</label>
                    <input type="text" id="assistantName" required>
                </div>
                <div class="form-group">
                    <label for="assistantPrompt">系统提示词：</label>
                    <textarea id="assistantPrompt" required></textarea>
                </div>
                <div class="form-group">
                    <label for="markdownFormat">Markdown输出格式：</label>
                    <textarea id="markdownFormat" placeholder="请输入Markdown格式模板"></textarea>
                </div>
                <div class="form-group">
                    <label for="jsonFormat">JSON输出格式：</label>
                    <textarea id="jsonFormat" placeholder="请输入JSON格式模板"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" onclick="closeModal()" class="control-button">取消</button>
                    <button type="submit" class="control-button">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assistant-manager.js"></script>
</body>
</html>
